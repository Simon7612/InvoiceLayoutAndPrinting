name: Build and Release (Windows)

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]  # 语义化版本标签触发 release
  pull_request:
    branches: [ main ]

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka pyqt6 pypdf

      - name: Run basic import test (smoke test)
        run: python -c "import gui, layoutInvoice, printInvoice, readInvoice; print('All modules imported successfully')"

      - name: Build executable with Nuitka
        run: |
          python -m nuitka ^
            --standalone ^
            --onefile ^
            --windows-disable-console ^
            --windows-icon-from-ico=icon.ico ^
            --include-package=PyQt6 ^
            --enable-plugin=pyqt6 ^
            --output-dir=dist ^
            --assume-yes-for-downloads ^
            main.py

        shell: cmd

      - name: Rename output to expected name
        run:  ren main.exe "发票排版与打印.exe"
        working-directory: ./dist

      - name: Upload artifact (for debugging or reuse)
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/发票排版与打印.exe

      - name: Create GitHub Release and upload .exe
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/发票排版与打印.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
